<!DOCTYPE html>
<html>
    <head>
        <title>onload로 이미지 크기 출력_개념 활용 2번</title>
        <script>
            function changeImage() {
                const sel = document.getElementById("sel");
                const img = document.getElementById("myImg");
                img.onload = function() {   // 이미지 로딩 후 이미지 크기 출력
                    const mySpan = document.getElementById("mySpan");
                    mySpan.innerHTML = img.width + " x " + img.height;
                }
                
                const index = sel.selectedIndex;        // 선택된 옵션의 인덱스
                img.src = sel.options[index].value;
            }
        </script>
    </head>
    <body>
        <form>
            <select id="sel" onchange="changeImage()">
                <option value=" "> === 선택하세요 === </option>
                <option value="./현장실습지원센터.png">사진1</option>
                <option value="./SmartLEAD.PNG">사진2</option>
                <option value="./소프트웨어융합대학.png">사진3</option>
                <option value="./SW사업단.png">사진4</option>
            </select>
                <span id="mySpan">이미지 크기</span>
        </form>
        <p><img id="myImg" src="./Hallym.PNG" alt="."></p>
    </body>
</html>
