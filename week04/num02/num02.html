<!DOCTYPE html>
<html>
    <head>
        <title>중첩 메뉴 만들기</title>
    </head>
    <body>
        <h1>코로나로 불편한 것</h1>
        <hr>
        <ul>
            <li><mark>모임 불가</mark></li>
            <ul>
                <li><strong>동아리 모임</strong></li>
                <li><strong>동호회 모임</strong></li>
                <li><strong>친구 모임</strong></li>
            </ul>
        <br>
            <li><mark>여행 불가</mark></li>
            <ol>
                <li><i>국내여행</i></li>
                <li><i>해외여행</i></li>
                <li><i>배낭여행</i></li>
                <li><i>크루즈여행</i></li>
            </ol>
        <br>
            <li>비대면으로 이루어지는 모든 활동</li>
            <li>기타 불편한 것을 추가해 보세요</li>
        </ul>
    </body>
</html>
