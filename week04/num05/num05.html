<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 폼</title>
    </head>
    <body>
        <form>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">회원 가입</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <th>패스워드</th>
                        <td><input type="password" required></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <input type="radio" name="sex" value="1">남
                            <input type="radio" name="sex" value="2">여
                        </td>
                    </tr>
                    <tr>
                        <th>국적</th>
                        <td>
                            <input type="text" list="countries">
                            <datalist id="countries">
                                <option value="대한민국">
                                <option value="일본">
                                <option value="중국">
                                <option value="미국">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <th>가족사항</th>
                        <td>
                            <input type="checkbox" value="1" name="family" checked>부모
                            <input type="checkbox" value="2" name="family" checked>형제자매
                            <input type="checkbox" value="3" name="family" checked>배우자
                            <input type="checkbox" value="4" name="family" checked>자식
                        </td>
                    </tr>
                    <tr>
                        <th>이력서</th>
                        <td><input type="file" size="40"></td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td><input type="date"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value=가입>
                            <input type="reset" value=재작성>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
