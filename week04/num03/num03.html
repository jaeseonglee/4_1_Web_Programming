<!-- 웹 프로그래밍 4주차 개념 활용 3번-->
<!-- 빅데이터전공 20165153 이재성-->
<!DOCTYPE html>
<html>
    <head>
        <title>4주차 개념 활용 3번</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="6">한국의 차</th>  <!--6개의 열 지정-->
                </tr>
            </thead>
            <tbody>
                <tr>    <!--1행에 있는 값-->
                    <th rowspan="6">뿌리차</th>     <!--6개의 행 지정-->
                    <td>인삼차</td>
                    <th rowspan="9">과일차</th>     <!--9개의 행 지정-->
                    <td>수정과</td>
                    <th rowspan="5">잎차</th>       <!--5개의 행 지정-->
                    <td>뽕잎차</td>
                </tr>
                <tr>    <!--2행-->
                    <td>당귀차</td>
                    <td>유자차</td>
                    <td>감잎차</td>
                </tr>
                <tr>    <!--3행-->
                    <td>생강차</td>
                    <td>구기자차</td>
                    <td>솔잎차</td>
                </tr>
                <tr>    <!--4행-->
                    <td>칡차</td>
                    <td>대추차</td>
                    <td>국화차</td>
                </tr>
                <tr>    <!--5행-->
                    <td>둥글레차</td>
                    <td>오미자차</td>
                    <td>이슬차</td>
                </tr>
                <tr>    <!--6행-->
                    <td>마차</td>
                    <td>매실차</td>
                    <th rowspan="4">기타</th>       <!--4개의 행 지정-->
                    <td>두충차</td>
                </tr>
                <tr>    <!--7행-->
                    <th rowspan="3">곡물차</th>     <!--3개의 행 지정-->
                    <td>보리차</td>
                    <td>모과차</td>
                    <td>영지버섯차</td>
                </tr>   
                <tr>    <!--8행-->
                    <td>옥수수차</td>
                    <td>산수유차</td>
                    <td>귤강차</td>
                </tr>
                <tr>    <!--9행-->
                    <td>현미차</td>
                    <td>탱자차</td>
                    <td>쌍화차</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
