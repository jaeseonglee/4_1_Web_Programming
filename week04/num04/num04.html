<!-- 웹 프로그래밍 4주차 개념 활용 4번-->
<!-- 빅데이터전공 20165153 이재성-->
<!DOCTYPE html>
<html>
    <head>
        <title>4주차 개념 활용 4번</title>
    </head>
    <body>
        <h1>시작과 보안</h1>
        <form>
            <fieldset>  <!--필드셋을 통해 묶어주기-->
                <legend>개인정보 및 보안</legend>   <!--다중 선택이 되도록 value를 같은 값으로 지정-->
                    <input type="checkbox" name="checkbox" vlaue="checkbox">동기화 및 서비스<br>                
                    <input type="checkbox" name="checkbox" vlaue="checkbox">로그인 허용<br>
                    <input type="checkbox" name="checkbox" vlaue="checkbox">페이지 미리 로드<br>
                    <input type="checkbox" name="checkbox" vlaue="checkbox">쿠키 허용
            </fieldset>
            <br>
            <fieldset>
                <legend>시작 그룹</legend>         <!--단일 선택이 되도록 value를 각각 다른 값으로 지정-->
                    <input type="radio" name="radio" vlaue="1">새 탭에서 열기<br>
                    <input type="radio" name="radio" vlaue="2">중단한 위치에서 계속하기<br>
                    <input type="radio" name="radio" vlaue="3">특정 페이지 또는 페이지 모음 열기
            </fieldset>
        </form>
    </body>
</html>
