<!DOCTYPE html>
<html>
    <head>
        <title>표 응용 1 개념 활용 2번</title>
        <style>
            table {
                border-collapse: collapse; /* 이중 테두리 제거*/
            }
            td, th {
                text-align: left;
                padding: 5px;
                height: 15px;
                width: 100px;
                border: solid 3px blue;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px; /*아랫쪽의 테두리만 나오게 지정*/
            }
            thead, tfoot {
                background: darkgray;
                color: yellow;
            }
            tbody tr:nth-child(even) { /*짝수 표현 even */
                background: skyblue;
            }
            tbody tr:hover {
                background: blue;
            }
        </style>
    </head>
    <body>
        <h3>2021년 1학기 성적</h3>
        <hr>
        <table>
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>70</td></tr>
                <tr><td>이재문</td><td>95</td><td>99</td></tr>
                <tr><td>이병은</td><td>85</td><td>90</td></tr>
                <tr><td>김남윤</td><td>50</td><td>40</td></tr>
            </tbody>
            <tfoot>
                <tr><th>합</th><th>310</th><th>249</th></tr>
            </tfoot>
        </table>
    </body>
</html>
