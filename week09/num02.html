            //3) 화살표 함수
            let dice_play = (num) => {
                let cnt = 0;
                for(let i = 0; i < 10; i++) {
                    x = Math.floor(Math.random() * 6) + 1;   
                    y = Math.floor(Math.random() * 6) + 1;
                    if(x + y == num) {
                        document.write(`${x} + ${y} = ${num}<br>`);
                        cnt++;
                    }
                }
                return cnt;
            }
        </script>

    <body>
       <script>
            document.write(`주사위 눈의 합이 8이 되는 횟수: ${dice_play(8)} <br>`);
            document.write(`주사위 눈의 합이 6이 되는 횟수: ${dice_play(6)} <br>`);
       </script>
