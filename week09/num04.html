<!DOCTYPE html>
<html>
    <head>
        <title>개념 활용 4번</title>
        <style>
            .box {
                width: 100px; height: 100px;
            }
        </style>
    </head>
    <body>
        <button class="toggle">toggle</button><br>
        <div class="box">
        클로저
        </div>
        <script>
            let box = document.querySelector('.box');
            let toggleBtn = document.querySelector('.toggle');
            let color=['red', 'green','yellow', 'blue', 'pink'];
            
            let toggle = (function() {
                let isShow = false;
                   
                return function(){      // 클로저를 반환
                    box.style.display = isShow ? 'block' : 'none';
                    isShow = !isShow;   // 상태를 변경
                    box.style.background = color[Math.floor(Math.random() * 5)];
                    }
                })();
                
            toggleBtn.onclick = toggle; // 프로퍼티에 클로저를 할당

        </script>
    </body>
</html>
