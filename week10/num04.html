<!DOCTYPE html>
<html>
    <head>
        <title>개념 활용 4번</title>
    </head>
    <body>
        <script>
            let arr = new Array();   // 빈 배열 생성
            //let arr = [];   // 이것도 가능하다.

            //	조건 1 : 필요한 물품을 입력하여 배열에 저장
            while(true) {       // while 반복문, 312p 참조해서 작성
                let element = prompt(`준비물을 입력하세요.\n더 이상 없으면 '완료'를 입력하세요`); // 입력받는 prompt
                if(element == '완료') {     // 완료가 입력되면 반복 종료
                    break;
                } else {
                    arr.push(element);      // 그게 아니라면 배열의 마지막 인덱스에 추가한다.
                }
            }

            //	조건 2 : 입력을 완료한 후 배열에 저장된 목록을 알림창으로 출력
            alert(`여행 준비물 목록을 출력합니다\n${arr}`);
                    
            //	조건 3 : 준비 완료한 물품을 입력하여 배열에서 삭제 
            while(true) {
                let element = prompt(`준비완료한 물품을 입력하세요.\n더 이상 없으면 '완료'를 입력하세요`); // 입력받는 prompt
                if(element == '완료') {     // 완료가 입력되면 반복 종료
                    break;
                } else {
                    let temp = arr.indexOf(element);    // 입력된 값의 인덱스를 찾고
                    arr.splice(temp, 1);            // 배열에서 삭제한다.
                }
            }

            //	조건 4 : 삭제 후 배열 원소를 알림창으로 출력
            alert(`앞으로 준비해야 할 목록을 출력합니다\n${arr}`);

        </script>
    </body>
</html>
