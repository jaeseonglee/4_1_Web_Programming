<!DOCTYPE html>
<html>
    <head>
        <title>개념 활용 5번</title>
    </head>
    <body>
        <script>
            let result = new String('');                // 결과로 도출해낼 result를 빈 문자열 객체로 생성
            let str = prompt(`분리하고자 하는 문자열을 입력하세요`);    // 분리하고자 하는 문자열을 입력받음
            let arr = str.split('/');                   // split 을 통해 '/'을 기준으로 분리하여 배열 arr에 저장
            //let arr = str.replace('/');               // replace는 처음 '/'만을 바뀌는 것을 확인.
            //repalce로 할 것이라면 반복문을 통해 계속 replace 해서 문자열을 끝까지 탐색해서 '/'을 없애는 방법을 생각.

            for(let i = 0; i < arr.length; i++) {       // 반복문을 통해 줄바꿈이 들어간 문자열로 바꿔준다.
                result +=  arr[i];                  // result에 arr의 요소를 더해주고
                result += '\n';                     // 줄바꿈을 문자를 더해준다.
            }

            alert(`${result}`);                // 결과를 확인
        </script>
    </body>
</html>
